<body>

    <script>
        var socket = io.connect();
        socket.on('auth-result', function(data) {
          console.log(data);
          if(data.error == 1) 
          {
            console.log("no face");
          }
          if(data.error == 2) 
          {
            console.log("face not recognized");
            if(confirm("add new user?"))
            {
              var str = prompt("name?");
              socket.emit("addUser", {name : str});
            }
          } else if(data.person)
          {
            console.log(data.person)
          } else {
            console.log("nothing inside");
          }
        });
      </script>

    <div id="employees">
